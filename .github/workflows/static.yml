name: Deploy Frontend to GitHub Pages

on:
  push:
    branches: [ main ]
    paths: [ 'frontend/**' ]  # Only deploy on frontend changes
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Pages
        uses: actions/configure-pages@v4
      
      - name: Validate frontend files
        run: |
          echo "Checking if required files exist..."
          ls -la frontend/
          test -f frontend/index.html || (echo "index.html missing!" && exit 1)
          test -f frontend/app.js || (echo "app.js missing!" && exit 1)
          echo "âœ… All required files found"
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './frontend'
      
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
        
      - name: Summary
        run: |
          echo "ðŸš€ Deployment completed successfully!"
          echo "ðŸ“± Your DApp is now live at: ${{ steps.deployment.outputs.page_url }}"
